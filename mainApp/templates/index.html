<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h3 class="text-light text-center bg-primary p-2">Add Task</h3>

    <form action="" method="post" style="width: 40%; margin-left: 400px;">
        {% csrf_token %}


        <label>Title</label>
        <input type="text" placeholder="Enter Title" name="title" class="form-control" required>

        <label>Description</label>
        <input type="text" placeholder="Enter Description" name="desc" class="form-control" required>


        <button class="btn btn-success w-100 mt-2" type="submit">Add</button>


    </form>

    <!-- Show Task -->
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Task Status</th>
            <th>Delete Task</th>
        </thead>

        {% for task in data %}
        <tr>
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>{{task.desc}}</td>
            <td><a href="complete/{{task.id}}"><p>{% if task.status %}Complete{% else %}Incomplete{% endif %}</p></a></td>
            <td><a href="delete/{{task.id}}"><span class="material-symbols-outlined">delete</span></a></td>
        </tr>
        {% endfor %}
    </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
